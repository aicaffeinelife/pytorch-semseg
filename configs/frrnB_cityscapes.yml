model:
    arch: frrnB
data:
    dataset: cityscapes
    train_split: train
    val_split: val
    img_rows: 512
    img_cols: 1024
    path: /mnt/DATA/datasets/Cityscapes
training:
    train_iters: 85000
    batch_size: 2
    n_workers: 16
    val_interval: 500
    print_interval: 25
    optimizer:
        name: 'sgd'
        lr: 1.0e-4
        momentum: 0.99
        weight_decay: 0.0005
    loss:
      name: 'cross_entropy'
      size_average: True
    lr_schedule: 
    resume: frrnB_cityscapes_best_model.pkl
    visdom: False
