model:
    arch: danet_50
data:
    dataset: cityscapes
    train_split: train
    val_split: val
    img_rows: 1024
    img_cols: 2048
    path: /mnt/DATA/datasets/Cityscapes
training:
    train_iters: 29750
    batch_size: 1
    val_interval: 500
    print_interval: 50
    n_workers: 4
    optimizer:
        name: 'sgd'
        lr: 1.0e-4
        weight_decay: 0.0005
        momentum: 0.9
    lr_schedule:
    loss:
      name: 'cross_entropy'
      size_average: False
    # l_rate: 1.0e-4
    # l_schedule:
    # momentum: 0.99
    # weight_decay: 0.0005
    resume: danet_cityscapes_best_model.pkl
    ckpt_path: checkpoints/
    visdom: False
